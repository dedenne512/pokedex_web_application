{% load static %}

<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} | スマホでポケモンずかん</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'myapp/css/common.css' %}">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body id="wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="nav navbar-nav ml-auto">
                    <a href="{% url 'pokedex:index' %}">
                        <li class="nav-item mr-4">トップ</li>
                    </a>
                    <a href="{% url 'pokedex:pokemon_list' %}">
                        <li class="nav-item mr-4">図鑑一覧</li>
                    </a>
                    <a href="{% url 'pokedex:config' %}">
                        <li class="nav-item mr-4">設定</li>
                    </a>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %} {{ content }} {% endblock %}
    </div>
    <hr>
    <footer>
        <div class="container text-secondary">
            <small>
                <p>ポケットモンスター・ポケモン・Pokémonは<a href="https://www.nintendo.co.jp" target="_blank">任天堂</a>・<a href="http://www.creatures.co.jp" target="_blank">クリーチャーズ・<a href="http://www.gamefreak.co.jp" target="_blank">ゲームフリーク</a>の登録商標です。</a></p>
                <p>当アプリは個人ファンメイドのウェブアプリであり、<a href="http://www.pokemon.co.jp" target="_blank">株式会社ポケモン</a>他企業様とは一切関係ありません。下記はサイト独自の内容に関する著作権を示すものです。</p>
            </small>
        </div>
    </footer>
    <script>
        function sound() {
            $('#voice').get(0).play();
        }
    </script>
</body>

</html>
