{% extends "myapp/base.html" %}
{% load static %}

{% block title %}画像判別結果{% endblock title %}

{% block content %}
<div id="content">
    <h2 class="mt-4 mb-5 boder-bottom">あなたの認識したポケモンは・・・</h2>
    <p>{{ pokemon.name_jpn }}</p>

    <img class="preview-img" src="data:image/jpeg;base64,{{ photo_data }}" width="300px" height="auto"></img>
    <p>精度:{{percentage}} %</p>
    <br>

    <a href="{% url 'pokedex:save' %}" class="btn btn-primary btn-lg btn-block">画像を保存する</a>
    <a href="{% url 'pokedex:index' %}" class="btn btn-primary btn-lg btn-block">保存せずにトップに戻る</a>

</div>
{% endblock content %}
