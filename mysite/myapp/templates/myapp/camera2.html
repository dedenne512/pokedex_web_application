{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>RearCamera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <!-- <link rel="stylesheet" href="index.css" /> -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="{% static 'myapp/css/camera.css' %}" rel=stylesheet>
    <!-- <link rel="stylesheet" href="../../static/myapp/css/camera.css"> -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{% static 'myapp/js/camera.js' %}"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>

<body>
    <div id="wrap">
        <video id="video" autoplay playsinline></video>
        <canvas id="picture" class="d-none"></canvas>
        <div class="d-flex" id="control">
            <form method="post" enctype="multipart/form-data">
                <label for="image" class="btn btn-secondary">
                    画像を選択
                    <input id="image" class="d-none" type="file" name="image">
                </label>
            </form>
            <button class="btn btn-danger px-4" type="button" id="change_btn">change</button>
            <form>
                <button class="btn btn-primary px-4" type="button" id="shutter">shutter</button>
            </form>
            <button class="btn btn-secondary px-4" type="button" id="cancel">cancel</button>

            <audio id="se" preload="auto">
                <source src="{% static 'myapp/voices/shutter.mp3' %}" type="audio/mp3">
            </audio>
        </div>
    </div>
    <div class="modal fade show" tabindex="-1" aria-labelledby="candidate" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="candidate" class="modal-title">候補のポケモン</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col card">
                            <div class="card-img-top">
                                <img src="" alt="候補のポケモン1">
                            </div>
                            <div class="card-title">
                                <h3>ポケモン名</h3>
                            </div>
                        </div>
                        <div class="col card">
                            <div class="card-img-top">
                                <img src="" alt="候補のポケモン1">
                            </div>
                            <div class="card-title">
                                <h3>ポケモン名</h3>
                            </div>
                        </div>
                        <div class="col card">
                            <div class="card-img-top">
                                <img src="" alt="候補のポケモン1">
                            </div>
                            <div class="card-title">
                                <h3>ポケモン名</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
