{% load static %}

<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>カメラ | スマホでポケモン図鑑</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="{% static 'myapp/css/common.css' %}" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f00;
        }
        
        canvas,
        video {
            background-color: #fff;
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="content">
            <div class="camera">
                <video id="camera" width="300" height="200"></video>
                <canvas id="picture" width="300" height="200"></canvas>
                <div class="d-flex">
                    <button class="btn" style="background-color: rgb(119, 3, 3);" type="button" id="shutter2">　　　</button>
                    <form ml-auto>
                        <button class="btn btn-primary" type="button" id="shutter">　　　</button>
                    </form>
                </div>

                <!-- <audio id="se" preload="auto">
                    <source src="camera-shutter1.mp3" type="audio/mp3">
                </audio> -->
            </div>
            <hr>
            <div class="card card-body">詳細説明</div>
        </div>
    </div>
    <hr>
    <script>
        window.onload = () => {
            const video = document.querySelector("#camera");
            const canvas = document.querySelector("#picture");
            // const se = document.querySelector('#se');

            /** カメラ設定 */
            const constraints = {
                audio: false,
                video: {
                    width: 300,
                    height: 200,
                    facingMode: "environment" // フロントカメラを利用する
                        // facingMode: { exact: "environment" }  // リアカメラを利用する場合
                }
            };

            /**
             * カメラを<video>と同期
             */
            navigator.mediaDevices.getUserMedia(constraints)
                .then((stream) => {
                    video.srcObject = stream;
                    video.onloadedmetadata = (e) => {
                        video.play();
                    };
                })
                .catch((err) => {
                    console.log(err.name + ": " + err.message);
                });

            /**
             * シャッターボタン
             */
            document.querySelector("#shutter").addEventListener("click", () => {
                const ctx = canvas.getContext("2d");

                // 演出的な目的で一度映像を止めてSEを再生する
                video.pause(); // 映像を停止
                // se.play(); // シャッター音
                setTimeout(() => {
                    video.play(); // 0.5秒後にカメラ再開
                }, 500);

                // canvasに画像を貼り付ける
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            });
        };
    </script>
</body>

</html>
